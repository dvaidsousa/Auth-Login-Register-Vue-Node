version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres-authdatabase
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: authdatabase
    ports:
      - "5432:5432"  # Mapeia a porta 5432 do contÃªiner para a porta 5432 do host
    restart: always